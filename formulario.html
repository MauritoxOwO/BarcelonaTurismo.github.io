        <h1>¿Qué es lo que más te gusta de Barcelona?</h1>
        <p class="sub">¿Has visitado algún lugar que no encuentres en nuestra página? No dudes en dejarnos información
            al respecto.
            ¡Queremos conocer tus intereses!
        </p>
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Nombre" required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required>

        <label for="origen">¿Desde dónde nos visitas?

            <select id="origen" name="origen" class="origen">
                <option value="" selected="selected">- selecciona -</option>
                <option value="cataluña">Cataluña</option>
                <option value="madrid">Madrid</option>
                <option value="castillayleon">Castilla y León</option>
                <option value="castillamancha">Castilla - La Mancha</option>
                <option value="extremadura">Extremadura</option>
                <option value="galicia">Galicias</option>
                <option value="andalucia">Andalucía</option>
                <option value="asturia">Asturia</option>
                <option value="cantabria">Cantabria</option>
                <option value="paisvasco">País Vasco</option>
                <option value="aragon">Aragón</option>
                <option value="murcia">Murcia</option>
                <option value="valencia">Valencia</option>
                <option value="navarra">Navarra</option>
                <option value="larioja">La Rioja</option>
                <option value="baleares">Islas Baleares</option>
                <option value="canarias">Islas Canarias</option>
                <option value="ceuta">Ceuta</option>
                <option value="melilla">Melilla</option>
                <option value="europa">Otro lugar de Europa</option>
                <option value="america">Otro lugar de América</option>
                <option value="asia">Otro lugar de Asia</option>
                <option value="africa">Otro lugar de África</option>
            </select></label>

        <label for="fecha">
            ¿Cuándo fue la última vez que viajaste a Barcelona?
            <input type="date" id="fecha" max="2022-12-11">
        </label>

        <div class="botones">
            <label for="si" class="boton">
                ¿Has hecho ya un tour con nosotros?<br>
                <input type="radio" id="si" name="regular" value="si"> Sí
            </label><br>
            <label for="no-sq" class="boton">
                <input type="radio" id="no-sq" name="regular" value="no-sq"> No, pero quiero.
            </label><br>
            <label for="no" class="boton">
                <input type="radio" id="no" name="regular" value="no"> No y no estoy interesado/a.
            </label>
        </div>

        <label for="places">¿Qué lugar te gustaría ver con nosotros?
            <input type="text" id="places" placeholder="Lugar que te gustaría ver"></label>

        <label for="opinion">¿Por qué?
            <textarea cols="80" rows="10" id="opinion" placeholder="Qué te gusta de ese lugar"></textarea></label>

            <input type="checkbox" id="info-acep" value="aceptar" required class="inline"> He leído y acepto la <a href="condi.html" target="_blank">política de protección de datos</a>
